#          unzip chromedriver_linux64.zip -d /usr/local/bin/
#          chmod +x /usr/local/bin/chromedriver

      - name: Set up JDK 17 #need to match with pom.xml
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.9

      - name: Cache Maven dependencies #reduce cache time
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run TestNG Tests with Maven
        run: mvn clean test --batch-mode --errors
      # Sá»­ dá»¥ng `mvn clean test` thay vÃ¬ `mvn clean install` Ä‘á»ƒ chá»‰ cháº¡y test mÃ  khÃ´ng Ä‘Ã³ng gÃ³i JAR,
      # Ä‘áº£m báº£o cháº¡y Ä‘Ãºng `runAllTestcases.xml` (náº¿u Ä‘Ã£ cáº¥u hÃ¬nh trong `maven-surefire-plugin`).

      - name: Generate Allure Report
        run: mvn allure:report -q
        if: always()  # run this step eventhough it is failed.

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
